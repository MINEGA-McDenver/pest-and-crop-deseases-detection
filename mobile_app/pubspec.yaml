name: crop_doctor
description: "Pest and Crop Disease Early Detection System for Rwandan farmers."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  tflite_flutter: ^0.11.0
  image_picker: ^1.1.2
  image: ^4.3.0
  path_provider: ^2.1.5
  sqflite: ^2.4.1
  path: ^1.9.1
  intl: ^0.20.2
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/models/crop_disease_model.tflite
    - assets/models/labels.txt